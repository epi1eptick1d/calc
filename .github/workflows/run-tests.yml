name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libcunit1-dev

    - name: Compile and run tests
      run: |
        gcc -c calculator.c -o calculator.o -fno-common
        gcc -c test.c -o test.o -fno-common

        gcc test.o calculator.o -o test -lcunit

        ./test
